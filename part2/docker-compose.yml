version: '3.8'

services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: office_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - office_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 主应用服务
  app:
    build: .
    container_name: office_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - REDIS_ADDR=redis:6379
    volumes:
      - ./uploads:/app/uploads
      - ./flag.txt:/flag.txt:ro  # flag文件（只读）
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - office_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3



volumes:
  redis_data:
    driver: local

networks:
  office_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 