<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/" class="back-btn">â† è¿”å›å•†åŸ</a>
            <h1>åœ¨çº¿å®¢æœ</h1>
            <p>æ™ºèƒ½å®¢æœä¸ºæ‚¨æœåŠ¡ï¼Œè¯·æè¿°æ‚¨çš„é—®é¢˜</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨åœ¨çº¿å®¢æœ</h3>
                <p>æˆ‘ä»¬çš„å®¢æœå›¢é˜Ÿéšæ—¶ä¸ºæ‚¨æœåŠ¡ï¼Œè¯·å¼€å§‹æ‚¨çš„å’¨è¯¢</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">

        </div>

        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="è¯·è¾“å…¥æ‚¨çš„æ¶ˆæ¯..."
                    rows="1"
                ></textarea>
                <div class="file-upload">
                    <label for="fileInput" class="file-btn" title="ä¸Šä¼ æ–‡ä»¶">
                        ğŸ“
                    </label>
                    <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
            </div>
            <button id="sendBtn" class="send-btn" disabled>â¤</button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const typingIndicator = document.getElementById('typingIndicator');

        // ç”Ÿæˆç”¨æˆ·ID
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // åŠ å…¥èŠå¤©
        socket.emit('join-chat', { userId, userType: 'customer' });

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // å¯ç”¨/ç¦ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = !this.value.trim();
        });

        // å‘é€æ¶ˆæ¯
        function sendMessage(message, type = 'text', fileUrl = null) {
            if (!message.trim() && !fileUrl) return;

            socket.emit('send-message', {
                message: message.trim(),
                type,
                fileUrl
            });

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
        }

        // å‘é€æŒ‰é’®ç‚¹å‡»
        sendBtn.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        // å›è½¦å‘é€
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // æ–‡ä»¶ä¸Šä¼ 
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // æ˜¾ç¤ºä¸Šä¼ ä¸­çš„æ¶ˆæ¯
            const uploadMessage = addMessage('æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...', 'customer', 'text');
            
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // ç§»é™¤ä¸Šä¼ ä¸­çš„æ¶ˆæ¯
                    uploadMessage.remove();
                    
                    // å‘é€æ–‡ä»¶æ¶ˆæ¯
                    const fileType = file.type.startsWith('image/') ? 'image' : 'file';
                    sendMessage(file.name, fileType, result.fileUrl);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('æ–‡ä»¶ä¸Šä¼ å¤±è´¥:', error);
                uploadMessage.remove();
                addMessage('æ–‡ä»¶ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•', 'customer', 'text');
            }

            // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
            fileInput.value = '';
        });

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(message, userType, type = 'text', fileUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${userType}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = userType === 'customer' ? 'ğŸ‘¤' : 'ğŸ’';

            const content = document.createElement('div');
            content.className = 'message-content';

            if (type === 'image' && fileUrl) {
                const img = document.createElement('img');
                img.src = fileUrl;
                img.alt = 'å›¾ç‰‡';
                content.appendChild(img);
            } else if (type === 'file' && fileUrl) {
                const fileLink = document.createElement('div');
                fileLink.className = 'file-message';
                fileLink.innerHTML = `
                    <span>ğŸ“</span>
                    <a href="${fileUrl}" target="_blank">${message}</a>
                `;
                content.appendChild(fileLink);
            } else {
                content.textContent = message;
            }

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messageDiv.appendChild(time);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv;
        }

        // æ¥æ”¶æ–°æ¶ˆæ¯
        socket.on('new-message', (messageObj) => {
            addMessage(
                messageObj.message, 
                messageObj.userType, 
                messageObj.type, 
                messageObj.fileUrl
            );
        });

        // æ˜¾ç¤º/éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        socket.on('typing', (data) => {
            if (data.userType === 'service') {
                typingIndicator.style.display = 'block';
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 3000);
            }
        });

        // è¿æ¥çŠ¶æ€
        socket.on('connect', () => {
            console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
        });

        socket.on('disconnect', () => {
            console.log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
        });
    </script>
