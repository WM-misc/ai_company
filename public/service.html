    <style>

        .message-time {

        .message.customer .message-time {

        .message.service .message-time {

        .file-message {

        .chat-input {

        .message-input:focus {

        .file-upload {

        .file-input {

        }

        .file-btn {

        }

        .file-btn:hover {

        }

        .send-btn {

        }

        .send-btn:hover {

        }

        .send-btn:disabled {

        .no-conversation {

        .refresh-btn {

        @media (max-width: 768px) {

        }

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>å®¢æœå·¥ä½œå°</h1>
            <p>åœ¨çº¿å®¢æœç³»ç»Ÿ</p>
        </div>
        <div class="conversation-list" id="conversationList">
            <!-- å¯¹è¯åˆ—è¡¨å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header" id="chatHeader" style="display: none;">
            <div class="chat-info">
                <h2 id="currentUserId">ç”¨æˆ·ID</h2>
                <div class="chat-status">åœ¨çº¿</div>
            </div>
            <a href="/" class="back-btn">è¿”å›é¦–é¡µ</a>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="no-conversation">
                <div class="no-conversation-content">
                    <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨å®¢æœå·¥ä½œå°</h3>
                    <p>è¯·ä»å·¦ä¾§é€‰æ‹©è¦å¤„ç†çš„å¯¹è¯</p>
                    <button class="refresh-btn" onclick="loadConversations()">åˆ·æ–°å¯¹è¯åˆ—è¡¨</button>
                </div>
            </div>
        </div>

        <div class="chat-input" id="chatInput" style="display: none;">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="è¯·è¾“å…¥å›å¤æ¶ˆæ¯..."
                    rows="1"
                ></textarea>
                <div class="file-upload">
                    <label for="fileInput" class="file-btn" title="ä¸Šä¼ æ–‡ä»¶">
                        ğŸ“
                    </label>
                    <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
            </div>
            <button id="sendBtn" class="send-btn" disabled>â¤</button>
        </div>
    </div>

    <script>
        const socket = io();
        const conversationList = document.getElementById('conversationList');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const chatHeader = document.getElementById('chatHeader');
        const chatInput = document.getElementById('chatInput');
        const currentUserIdElement = document.getElementById('currentUserId');

        let currentUserId = null;
        let conversations = [];

        // åŠ å…¥å®¢æœèŠå¤©
        socket.emit('join-chat', { userId: 'service', userType: 'service' });

        // åŠ è½½å¯¹è¯åˆ—è¡¨
        async function loadConversations() {
            try {
                const response = await fetch('/api/service/conversations');
                conversations = await response.json();
                displayConversations();
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºå¯¹è¯åˆ—è¡¨
        function displayConversations() {
            conversationList.innerHTML = '';

            if (conversations.length === 0) {
                conversationList.innerHTML = '<div style="padding: 1rem; text-align: center; color: #666;">æš‚æ— å¯¹è¯</div>';
                return;
            }

            conversations.forEach(conv => {
                const convItem = document.createElement('div');
                convItem.className = 'conversation-item';
                if (conv.userId === currentUserId) {
                    convItem.classList.add('active');
                }

                const lastMessage = conv.lastMessage || { message: 'æš‚æ— æ¶ˆæ¯', timestamp: new Date().toISOString() };
                const time = new Date(lastMessage.timestamp).toLocaleTimeString();

                convItem.innerHTML = `
                    <div class="conversation-header">
                        <span class="user-id">${conv.userId}</span>
                        <span class="message-count">${conv.messageCount}</span>
                    </div>
                    <div class="last-message">${lastMessage.message}</div>
                    <div class="last-time">${time}</div>
                `;

                convItem.addEventListener('click', () => {
                    selectConversation(conv.userId);
                });

                conversationList.appendChild(convItem);
            });
        }

        // é€‰æ‹©å¯¹è¯
        async function selectConversation(userId) {
            currentUserId = userId;
            currentUserIdElement.textContent = userId;
            
            // æ›´æ–°UI
            chatHeader.style.display = 'flex';
            chatInput.style.display = 'flex';
            
            // ç§»é™¤æ¬¢è¿ä¿¡æ¯
            const noConversation = chatMessages.querySelector('.no-conversation');
            if (noConversation) {
                noConversation.remove();
            }

            // åŠ è½½å¯¹è¯è®°å½•
            await loadConversationHistory(userId);
            
            // æ›´æ–°å¯¹è¯åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.conversation-item').classList.add('active');
        }

        // åŠ è½½å¯¹è¯å†å²
        async function loadConversationHistory(userId) {
            try {
                const response = await fetch(`/api/conversations/${userId}`);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯å†å²å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessages(messages) {
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                chatMessages.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">æš‚æ— æ¶ˆæ¯</div>';
                return;
            }

            messages.forEach(message => {
                addMessageToDisplay(message);
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°æ˜¾ç¤º
        function addMessageToDisplay(messageObj) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageObj.userType}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = messageObj.userType === 'customer' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';

            if (messageObj.type === 'image' && messageObj.fileUrl) {
                const img = document.createElement('img');
                img.src = messageObj.fileUrl;
                img.alt = 'å›¾ç‰‡';
                content.appendChild(img);
            } else if (messageObj.type === 'file' && messageObj.fileUrl) {
                const fileLink = document.createElement('div');
                fileLink.className = 'file-message';
                fileLink.innerHTML = `
                    <span>ğŸ“</span>
                    <a href="${messageObj.fileUrl}" target="_blank">${messageObj.message}</a>
                `;
                content.appendChild(fileLink);
            } else {
                content.textContent = messageObj.message;
            }

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date(messageObj.timestamp).toLocaleTimeString();

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messageDiv.appendChild(time);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            sendBtn.disabled = !this.value.trim();
        });

        // å‘é€æ¶ˆæ¯
        async function sendMessage(message, type = 'text', fileUrl = null) {
            if (!currentUserId || (!message.trim() && !fileUrl)) return;

            try {
                const response = await fetch('/api/service/reply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUserId,
                        message: message.trim(),
                        type,
                        fileUrl
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    sendBtn.disabled = true;
                    
                    // é‡æ–°åŠ è½½å¯¹è¯åˆ—è¡¨
                    await loadConversations();
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // å‘é€æŒ‰é’®ç‚¹å‡»
        sendBtn.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        // å›è½¦å‘é€
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // æ–‡ä»¶ä¸Šä¼ 
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    const fileType = file.type.startsWith('image/') ? 'image' : 'file';
                    sendMessage(file.name, fileType, result.fileUrl);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('æ–‡ä»¶ä¸Šä¼ å¤±è´¥:', error);
                alert('æ–‡ä»¶ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
            }

            fileInput.value = '';
        });

        // æ¥æ”¶æ–°æ¶ˆæ¯
        socket.on('new-message', (messageObj) => {
            // å¦‚æœæ˜¯å½“å‰å¯¹è¯çš„æ¶ˆæ¯ï¼Œç›´æ¥æ˜¾ç¤º
            if (messageObj.userId === currentUserId || 
                (messageObj.userType === 'service' && currentUserId)) {
                addMessageToDisplay(messageObj);
            }
            
            // é‡æ–°åŠ è½½å¯¹è¯åˆ—è¡¨
            loadConversations();
        });

        // è¿æ¥çŠ¶æ€
        socket.on('connect', () => {
            console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            loadConversations();
        });

        socket.on('disconnect', () => {
            console.log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
        });

        // å®šæœŸåˆ·æ–°å¯¹è¯åˆ—è¡¨
        setInterval(loadConversations, 10000);
    </script>
</body>
